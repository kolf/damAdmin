<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
</head>
<body>
<div class="box">
  <input type="text" id="damid">
  <input type="password" id="dampassword">
  <input type="button" id="btn" value="登陆">
</div>

<script>
  $(function () {
    $('#btn').on('click', function () {
      var id = $('#damid').val();
      var dampassword = $('#dampassword').val();

      $.ajax({
        type: 'POST',
        url: 'http://dev.dam-server.vcg.com/damSys/syslogin',
        contentType:"application/json",
        data: {
          damId: id,
          damPasswd: dampassword
        }
      }).done(function (data) {
        console.log(data)
      })
    })
  })
</script>
</body>
</html>
